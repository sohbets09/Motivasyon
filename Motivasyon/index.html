<!DOCTYPE html>
<html lang="tk">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MetaFlow - Motivasion Sözleri</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0a0a0a, #1a1a1a, #0a0a0a);
      color: #e0e0e0;
      transition: background 1.5s ease-in-out, color 0.5s ease-in-out;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 120px;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: inherit;
      transition: opacity 1.5s ease-in-out;
      z-index: -1;
    }

    header {
      width: 100%;
      padding: 20px 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.4);
      box-shadow: 0 4px 20px rgba(0, 255, 255, 0.2);
      z-index: 1000;
      position: fixed;
      top: 0;
      left: 0;
      transform: translateY(-100%);
      animation: slideDownHeader 0.7s ease-out forwards;
      will-change: transform; /* OPTİMİZASYON: EKLENDİ */
    }

    @keyframes slideDownHeader {
      to {
        transform: translateY(0);
      }
    }

    .logo {
      font-size: 2.5rem;
      font-weight: bold;
      color: #00ffff;
      text-shadow: 0 0 15px #00ffff, 0 0 30px #00ffff;
      animation: pulseNeon 2s infinite alternate;
      will-change: text-shadow; /* OPTİMİZASYON: EKLENDİ */
    }

    @keyframes pulseNeon {

      0%,
      100% {
        text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
      }

      50% {
        text-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff, 0 0 60px #00ffff;
      }
    }

    h1 {
      margin-top: 40px;
      font-size: 3.5rem;
      text-align: center;
      text-shadow: 0 0 25px #00ffff, 0 0 40px #00ffff;
      letter-spacing: 3px;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 1s ease-out 0.8s forwards, neonGlow 2s infinite alternate;
      will-change: text-shadow, transform; /* OPTİMİZASYON: EKLENDİ */
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes neonGlow {
      from {
        text-shadow: 0 0 15px #00ffff, 0 0 30px #00ffff;
      }

      to {
        text-shadow: 0 0 25px #00ffff, 0 0 50px #00ffff, 0 0 70px #00ffff;
      }
    }

    .image-gallery {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 40px;
      margin-bottom: 40px;
      max-width: 400px;
      width: 90%;
    }

    .image-gallery img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      opacity: 0;
      transform: scale(0.95);
      animation: fadeInScale 0.8s ease-out forwards;
      will-change: transform, box-shadow, opacity; /* OPTİMİZASYON: EKLENDİ */
    }

    .image-gallery img:nth-child(1) {
      animation-delay: 0.2s;
    }

    .image-gallery img:nth-child(2) {
      animation-delay: 0.4s;
    }

    .image-gallery img:nth-child(3) {
      animation-delay: 0.6s;
    }

    @keyframes fadeInScale {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .image-gallery img:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
    }

    .quote-box {
      margin: 40px auto;
      padding: 35px;
      border: 4px solid #00ffff;
      border-radius: 25px;
      max-width: 75%;
      min-height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: 600;
      text-align: center;
      background-color: rgba(0, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      box-shadow: 0 0 40px rgba(0, 255, 255, 0.7), 0 0 60px rgba(0, 255, 255, 0.5);
      line-height: 1.5;
      position: relative;
      opacity: 0;
      transform: scale(0.9) translateZ(0); /* OPTİMİZASYON: translateZ(0) EKLENDİ */
      animation: scaleUp 1s ease-out 1.5s forwards, glow 2.5s infinite alternate;
      will-change: box-shadow, transform, opacity, filter; /* OPTİMİZASYON: EKLENDİ */
    }

    @keyframes scaleUp {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes glow {
      from {
        box-shadow: 0 0 30px rgba(0, 255, 255, 0.7), 0 0 50px rgba(0, 255, 255, 0.5);
      }

      to {
        box-shadow: 0 0 40px rgba(0, 255, 255, 0.9), 0 0 65px rgba(0, 255, 255, 0.7);
      }
    }

    .next-button {
      margin-top: 40px;
      margin-bottom: 40px;
      padding: 18px 35px;
      border: none;
      border-radius: 40px;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      background: #00ffff;
      color: #0a0a0a;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
      transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
      position: relative;
      overflow: hidden;
      opacity: 0;
      transform: translateY(20px) translateZ(0); /* OPTİMİZASYON: translateZ(0) EKLENDİ */
      animation: pulseButton 2.5s infinite alternate, fadeInUpButton 1s ease-out 2s forwards;
      will-change: transform, box-shadow; /* OPTİMİZASYON: EKLENDİ */
    }

    @keyframes fadeInUpButton {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulseButton {
      0%,
      100% {
        transform: scale(1);
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
      }

      50% {
        transform: scale(1.03);
        box-shadow: 0 0 30px rgba(0, 255, 255, 0.9);
      }
    }

    .next-button:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.95);
      background: #00e6e6;
    }

    .next-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      transition: all 0.4s ease-in-out;
    }

    .next-button:hover::before {
      left: 110%;
    }

    footer {
      margin-top: auto;
      margin-bottom: 30px;
      display: flex;
      gap: 30px;
      z-index: 1;
      opacity: 0;
      transform: translateY(20px);
      animation: slideInBottom 1s ease-out 2.5s forwards;
    }

    @keyframes slideInBottom {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .social-icon {
      width: 48px;
      height: 48px;
      cursor: pointer;
      filter: drop-shadow(0 0 10px #00ffff);
      transition: transform 0.3s ease-in-out, filter 0.3s ease-in-out, opacity 0.3s ease-in-out;
      opacity: 0.8;
      will-change: transform, filter, opacity; /* OPTİMİZASYON: EKLENDİ */
    }

    .social-icon:hover {
      transform: scale(1.1);
      filter: drop-shadow(0 0 15px #00ffff);
      opacity: 1;
    }

    @media (max-width: 768px) {
      body {
        padding-top: 100px;
      }

      header {
        padding: 15px 25px;
      }

      .logo {
        font-size: 2rem;
      }

      h1 {
        font-size: 3rem;
        margin-top: 50px;
      }

      .image-gallery {
        max-width: 350px;
      }

      .quote-box {
        font-size: 1.6rem;
        padding: 30px;
        max-width: 80%;
        min-height: 130px;
      }

      .next-button {
        padding: 16px 30px;
        font-size: 1.1rem;
        margin-top: 30px;
      }

      footer {
        gap: 25px;
        margin-bottom: 25px;
      }

      .social-icon {
        width: 40px;
        height: 40px;
      }
    }

    @media (max-width: 480px) {
      body {
        padding-top: 90px;
      }

      header {
        padding: 10px 15px;
      }

      .logo {
        font-size: 1.7rem;
      }

      h1 {
        font-size: 2.4rem;
        margin-top: 40px;
      }

      .image-gallery {
        max-width: 90%;
      }

      .quote-box {
        font-size: 1.2rem;
        padding: 25px;
        min-height: 100px;
        max-width: 90%;
      }

      .next-button {
        padding: 14px 28px;
        font-size: 1rem;
        margin-top: 25px;
      }

      .controls-container {
        margin-top: 20px;
        gap: 8px;
      }

      .control-button {
        padding: 8px 15px;
        font-size: 0.8rem;
      }

      .lang-selection,
      .theme-selection {
        flex-direction: column;
        width: 100%;
      }

      .lang-selection .control-button,
      .theme-selection .control-button {
        width: 80%;
        margin: 0 auto;
      }

      footer {
        gap: 20px;
        margin-bottom: 20px;
      }

      .social-icon {
        width: 35px;
        height: 35px;
      }
    }

    a {
      text-decoration: none;
      color: #e0e0e0;
    }
  </style>
</head>
